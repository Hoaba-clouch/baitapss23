<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
       for (let i = 1; i <= 10; i++) {
           let num = parseInt(prompt(`Nhập số nguyên thứ ${i}:`));
           array.push(num);  
        }
        let check = false;
        for( let i = 0; i < array.length; i++){
            if( array[i]> 10 ){
                console.log(array[i]);
                check = true;
            }
        }
        if( check == false){
            console.log("Không có số nào lớn hơn 10");
        }

    </script>
</body>
</html>
