<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let array = [];
       for (let i = 1; i <= 10; i++) {
           let num = parseInt(prompt(`Nhập số nguyên thứ ${i}:`));
           array.push(num);  
        }
     
            let max = Math.max(...array);
            let inex = array.indexOf(max);
            console.log(`Số lớn nhất là ${max} ở vị trí thứ ${inex}`);
          if (array == 0){
              console.log("Không có số lớn nhất ");
          }
    </script>
</body>
</html>
