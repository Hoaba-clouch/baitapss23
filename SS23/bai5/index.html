<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let array = []  ;
       let n = parseInt(prompt("Nhập số phần tử của mảng:"));
       do{
           if(isNaN(n) || n < 0){
               alert("Số lượng phần tử không hợp lệ");
               n = parseInt(prompt("Nhập số phần tử của mảng:"));
           }
           else if (n==0){
               alert ("Không có kí tự số");
           }
         }while( n <= 0);
         for (let i = 0; i < n; i++) {
           array[i] = parseFloat(prompt(`Nhập phần tử thứ ${i}:`));
        }
        let check = false;
        let sum = 0;
        for (let i = 0; i < n; i++) {
            if (!isNaN(array[i]) ) { 
                sum += array[i];
                check = true;
                console.log(array[i]);
            }
        }
        if( check == false){
            console.log("Không có kí tự số");
        }
    </script>
</body>
</html>
