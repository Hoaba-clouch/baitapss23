<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 5, 8, 20, 15, 20];
        let max = Math.max(...arr); 
        let secondMax = Math.max(...arr.map(num => num === max ? -Infinity : num));
        console.log(secondMax); 
    </script>
</body>
</html>
